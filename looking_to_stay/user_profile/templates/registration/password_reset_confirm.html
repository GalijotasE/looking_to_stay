{% extends 'registration/loginbase.html'%}
{% load static %}
{% block title %} Password Reset - {{ block.super }}{% endblock title %}
{% block content %}
<form class="passwordreset" action="" method="post">
    <h3>Password Reset</h3>
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">Reset Password</button>
</form>
{% endblock content %}
