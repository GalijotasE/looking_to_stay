{% extends 'registration/loginbase.html'%}
{% load static %}
{% block title %} Password Reset - {{ block.super }}{% endblock title %}
{% block content %}
<form class="reset">
    <h3>Password Reset</h3>
    <p class="reset">Password reset link has been successfully<br>
        sent to your email address</p>

    <button><a href="{% url 'login' %}">Log In</a></button>
</form>
{% endblock content %}
