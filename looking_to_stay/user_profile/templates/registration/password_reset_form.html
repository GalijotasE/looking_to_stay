{% extends 'registration/loginbase.html'%}
{% load static %}
{% block title %} Reset Password - {{ block.super }}{% endblock title %}
{% block content %}
<form class="reset" method="post">
    <h3>Password Reset</h3><br>
    {% csrf_token %}
    {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
</form>
{% endblock content %}
